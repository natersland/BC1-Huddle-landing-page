<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS File-->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="grid">
    <!-- Nav Bar -->
    <section id="navbar">
      <div class="nav-bar">
        <img src="/images/logo.svg" alt="brand-logo">
      </div>
    </section>
    <!-- Title -->
    <section id="title">
      <div class="grid-title-image">
        <img src="/images/illustration-mockups.svg" alt="" class="title-image">
      </div>
    </section>
    <!-- Text Title  -->
    <section id="title-text">
      <div class="title-text">
        <p class="title-text-header">Build The Community Your Fans Will Love</p>
        <p class="title-text-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <!-- Register Button  -->
        <button type="button" class="btn-register">Register</button>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer">
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </div>
</body>

</html>
