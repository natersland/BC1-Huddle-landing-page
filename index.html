<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS File-->
  <link rel="stylesheet" href="style.css">

  <!--Google Font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&family=Poppins:wght@300;400;500;700;800;900&display=swap"
    rel="stylesheet">

  <!--Font Awesome-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!--CSS Animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <div class="grid">
    <div class="navbar">
      <img src="images/logo.svg" alt="brand logo" class="brand-logo">
    </div>
    <div class="grid-title-image">
      <img src="images/illustration-mockups.svg" alt="" class="title-image">
    </div>
    <div class="title-textbox">
      <p class="title-text-header">Build The Community Your Fans Will Love</p>
      <p class="title-text-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" class="btn-register animate__bounceIn" onclick="click()">Register</button>

    </div>
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Akira Chen</a>.</p>
    </div>
    <div class="social">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>

</html>
